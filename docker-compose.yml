version: '3.8'

services:
  mock-salesforce:
    build:
      context: ./mock-salesforce
    ports:
      - "8001:8000"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./mock-salesforce:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  backend-mcp:
    build:
      context: ./backend-mcp
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - MOCK_SALESFORCE_URL=http://mock-salesforce:8000
      - SALESFORCE_REQUEST_TIMEOUT=5
      - REDIS_URL=redis://redis:6379/0
      - SESSION_TTL_SECONDS=86400
    volumes:
      - ./backend-mcp:/app
    depends_on:
      - mock-salesforce
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  redis_data:

