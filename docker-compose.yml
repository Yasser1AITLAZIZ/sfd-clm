version: '3.8'

services:
  mock-salesforce:
    build:
      context: ./mock-salesforce
    ports:
      - "8001:8000"
    environment:
      - LOG_LEVEL=INFO
    volumes:
      - ./mock-salesforce:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  backend-mcp:
    build:
      context: ./backend-mcp
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
      - MOCK_SALESFORCE_URL=http://mock-salesforce:8000
      - SALESFORCE_REQUEST_TIMEOUT=5
      - SESSION_DB_PATH=/app/data/sessions.db
      - SESSION_TTL_SECONDS=86400
    volumes:
      - ./backend-mcp:/app
      - backend_mcp_data:/app/data
    depends_on:
      - mock-salesforce
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  backend_mcp_data:

