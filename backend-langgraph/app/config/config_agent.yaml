supervisor:
  name: "mcp_supervisor"
  provider: "openai"  # or "anthropic"
  model: "gpt-5-mini-2025-08-07"  # or "claude-3-5-sonnet-20241022"
  # temperature: 0.1
  reasoning_effort: "medium"  # for OpenAI o3 models

ocr:
  provider: "openai"
  model: "gpt-4.1-2025-04-14"
  temperature: 0.0
  concurrency_limit: 12
  # Timeout per page for OCR (60s)
  # OCR processing is parallel (up to 12 concurrent pages), so 60s per page is sufficient
  # Total OCR time for N pages ≈ 60s (parallel processing)
  ocr_timeout_per_page: 60.0

mapping:
  provider: "openai"
  model: "gpt-4o-2024-11-20"
  temperature: 0.0
  # Timeout per page for field mapping (120s)
  # Mapping is sequential (one page at a time) and more complex than OCR
  # Total mapping time for N pages = N × 120s (sequential processing)
  # This timeout is intentionally 2x OCR timeout due to complexity
  llm_extraction_timeout: 120.0

limits:
  # Text blocks limits
  max_text_blocks: 50
  max_text_block_length: 200
  
  # OCR text limits
  max_ocr_text_length: 5000
  
  # Prompt limits
  max_prompt_length: 4000
  
  # Pagination settings
  text_blocks_batch_size: 50
  ocr_text_chunk_size: 4000
  ocr_text_chunk_overlap: 200

