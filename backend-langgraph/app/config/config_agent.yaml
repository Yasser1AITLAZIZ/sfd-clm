supervisor:
  name: "mcp_supervisor"
  provider: "openai"  # or "anthropic"
  model: "gpt-5-mini-2025-08-07"  # or "claude-3-5-sonnet-20241022"
  # temperature: 0.1
  reasoning_effort: "medium"  # for OpenAI o3 models

ocr:
  provider: "openai"
  model: "gpt-4.1-2025-04-14"
  temperature: 0.0
  concurrency_limit: 12
  # Timeout per page for OCR (60s)
  # OCR processing is parallel (up to 12 concurrent pages), so 60s per page is sufficient
  # Total OCR time for N pages ≈ 60s (parallel processing)
  ocr_timeout_per_page: 60.0

mapping:
  provider: "openai"
  model: "gpt-4o-2024-11-20"
  temperature: 0.0
  # Timeout per page for field mapping (120s)
  # Mapping is sequential (one page at a time) and more complex than OCR
  # Total mapping time for N pages = N × 120s (sequential processing)
  # This timeout is intentionally 2x OCR timeout due to complexity
  llm_extraction_timeout: 120.0

# OCR Synthesizer (OCR + Classification)
ocr_synthesizer:
  provider: "openai"
  model: "gpt-4o-2024-11-20"
  temperature: 0.0
  llm_extraction_timeout: 120.0

# Document Classifier (part of OCR Synthesizer)
document_classifier:
  provider: "openai"
  model: "gpt-4o-2024-11-20"
  temperature: 0.0
  llm_extraction_timeout: 60.0

# Pre-filling Manager (sub-agent)
prefilling_manager:
  provider: "openai"
  model: "gpt-4o-2024-11-20"
  temperature: 0.1
  reasoning_effort: "medium"
  remaining_steps: 10

# Expert Validation Tool (used by Pre-filling Manager)
expert_validation:
  provider: "openai"
  model: "gpt-4o-2024-11-20"
  temperature: 0.1
  llm_extraction_timeout: 120.0

# Q/A Manager (sub-agent)
qa_manager:
  provider: "openai"
  model: "gpt-4o-2024-11-20"
  temperature: 0.1
  reasoning_effort: "medium"
  remaining_steps: 10

# Q/A Validation Tool (used by Q/A Manager)
qa_validation:
  provider: "openai"
  model: "gpt-4o-2024-11-20"
  temperature: 0.1
  llm_extraction_timeout: 120.0

# Optional: disable intention-based routing (rollback to sequential flow)
# use_intent_routing: true

limits:
  # Text blocks limits
  max_text_blocks: 50
  max_text_block_length: 200
  
  # OCR text limits
  max_ocr_text_length: 5000
  
  # Prompt limits
  max_prompt_length: 4000
  
  # Pagination settings
  text_blocks_batch_size: 50
  ocr_text_chunk_size: 4000
  ocr_text_chunk_overlap: 200

