supervisor:
  name: "mcp_supervisor"
  provider: "openai"  # or "anthropic"
  model: "gpt-4.1-2025-04-14"  # or "claude-3-5-sonnet-20241022"
  temperature: 0.1
  reasoning_effort: "medium"  # for OpenAI o3 models

ocr:
  provider: "openai"
  model: "gpt-4.1-2025-04-14"
  temperature: 0.0
  concurrency_limit: 12
  ocr_timeout_per_page: 60.0  # Timeout per page for OCR

mapping:
  provider: "openai"
  model: "gpt-4.1-2025-04-14"
  temperature: 0.0
  llm_extraction_timeout: 120.0  # Timeout for LLM extraction

limits:
  # Text blocks limits
  max_text_blocks: 50
  max_text_block_length: 200
  
  # OCR text limits
  max_ocr_text_length: 5000
  
  # Prompt limits
  max_prompt_length: 4000
  
  # Pagination settings
  text_blocks_batch_size: 50
  ocr_text_chunk_size: 4000
  ocr_text_chunk_overlap: 200

